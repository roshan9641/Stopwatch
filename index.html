<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stopwatch</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        #countDown {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        .buttons button {
            margin: 8px;
            padding: 12px 18px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .start_btn { background: #28a745; color: white; }
        .start_btn:hover { background: #218838; }
        .reset_btn { background: #ffc107; color: black; }
        .reset_btn:hover { background: #e0a800; }
        .stop_btn { background: #dc3545; color: white; }
        .stop_btn:hover { background: #c82333; }
        .time_btn, .clear_btn { background: #007bff; color: white; }
        .time_btn:hover, .clear_btn:hover { background: #0056b3; }
        .resetValue {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <section>
        <p id="countDown">0</p>
        <div class="buttons">
            <button class="start_btn">Start</button>
            <button class="reset_btn">Reset</button>
            <button class="stop_btn">Stop</button>
            <button class="time_btn">GetTime</button>
            <button class="clear_btn">ClearTime</button>
        </div>
        <div class="resetValue"></div>
    </section>
     <script src="index.js">
    
</body>
</html>
